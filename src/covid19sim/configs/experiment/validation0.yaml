# This configuration attempts to replicate results described in figure 2 of Gupta, et. al Arxiv-2020.

n_search: -1
dev: True  # Write commands only. I don't plan on using SLURM to execute these experiments

region: montreal
n_people: 3000
simulation_days: 60
init_fraction_sick: 0.002
intervention: no_intervention
tune: true

seed:
  sample: cartesian
  from:
  - 3000
  - 3001
  - 3002
  - 3003
  - 3004
  - 3005
  - 3006
  - 3007
  - 3008
  - 3009

